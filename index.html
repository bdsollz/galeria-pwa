<script>
let db;
let editingId=null;
let currentPhotos=[];
let draggedElement=null;
let draggedId=null;

// ‚úÖ Inicializa√ß√£o segura do IndexedDB
const request=indexedDB.open("themDB",1);

request.onerror=e=>{
  console.error("Erro ao abrir IndexedDB:",e);
  alert("Erro ao inicializar banco de dados. Tente recarregar o app.");
};

request.onupgradeneeded=e=>{
  db=e.target.result;
  if(!db.objectStoreNames.contains("people")){
    const store=db.createObjectStore("people",{keyPath:"id",autoIncrement:true});
    store.createIndex("order","order",{unique:false});
  }
};

request.onsuccess=e=>{
  db=e.target.result;
  render();
  checkStorageQuota();
};

// ‚úÖ Menu com fechamento ao clicar fora
function toggleMenu(){
  const m=document.getElementById("menu");
  const isOpen=m.style.display==="flex";
  m.style.display=isOpen?"none":"flex";
  
  if(!isOpen){
    setTimeout(()=>{
      document.addEventListener("click",closeMenuOutside,{once:true});
    },100);
  }
}

function closeMenuOutside(e){
  const menu=document.getElementById("menu");
  const gear=document.querySelector(".gear");
  if(!menu.contains(e.target) && !gear.contains(e.target)){
    menu.style.display="none";
  }
}

// ‚úÖ Compress√£o de imagem com tratamento de erro
function compressImage(file){
  return new Promise((resolve,reject)=>{
    if(!file.type.startsWith("image/")){
      reject(new Error("Arquivo n√£o √© uma imagem"));
      return;
    }
    
    const img=new Image();
    const reader=new FileReader();
    
    const timeout=setTimeout(()=>{
      reject(new Error("Timeout ao processar imagem"));
    },30000);
    
    reader.onerror=()=>{
      clearTimeout(timeout);
      reject(new Error("Erro ao ler arquivo"));
    };
    
    reader.onload=e=>{
      img.onerror=()=>{
        clearTimeout(timeout);
        reject(new Error("Erro ao carregar imagem"));
      };
      
      img.onload=()=>{
        clearTimeout(timeout);
        try{
          const canvas=document.createElement("canvas");
          let max=1000,w=img.width,h=img.height;
          
          if(w>h && w>max){h*=max/w;w=max}
          if(h>w && h>max){w*=max/h;h=max}
          
          canvas.width=w;
          canvas.height=h;
          canvas.getContext("2d").drawImage(img,0,0,w,h);
          
          const compressed=canvas.toDataURL("image/jpeg",0.75);
          
          if(compressed.length > 2*1024*1024){
            reject(new Error("Imagem muito grande mesmo ap√≥s compress√£o"));
            return;
          }
          
          resolve(compressed);
        }catch(err){
          reject(err);
        }
      };
      img.src=e.target.result;
    };
    
    reader.readAsDataURL(file);
  });
}

// ‚úÖ Renderiza√ß√£o com estado vazio e drag & drop
function render(){
  if(!db){
    console.warn("DB ainda n√£o inicializado");
    return;
  }
  
  const tx=db.transaction("people","readonly").objectStore("people").getAll();
  tx.onerror=e=>console.error("Erro ao buscar dados:",e);
  
  tx.onsuccess=e=>{
    let data=e.target.result;
    
    // Ordenar por campo order
    data.sort((a,b)=>(a.order||0)-(b.order||0));
    
    const grid=document.getElementById("grid");
    grid.innerHTML="";
    
    if(data.length===0){
      grid.innerHTML=`<div class="empty-state" style="grid-column:1/-1">
        <div>üë•</div>
        <div>Nenhuma pessoa cadastrada</div>
        <div style="font-size:14px;margin-top:8px">Toque no + para adicionar</div>
      </div>`;
      return;
    }
    
    data.forEach(p=>{
      const card=document.createElement("div");
      card.className="card";
      card.dataset.id=p.id;
      card.draggable=true;
      
      const imgSrc=p.photos?.[0]||'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"/>';
      card.innerHTML=`
        <div class="drag-handle">‚ãÆ‚ãÆ</div>
        <button class="delete-btn" onclick="confirmDelete(${p.id})" aria-label="Remover ${p.name||'pessoa'}">üóë</button>
        <button class="edit-btn" onclick="openEdit(${p.id})" aria-label="Editar ${p.name||'pessoa'}">‚úè</button>
        <img src="${imgSrc}" onclick="openView(${p.id})" alt="${p.name||'Foto'}" loading="lazy">
        <div class="card-bottom">
          <div class="name">${escapeHtml(p.name||'Sem nome')}</div>
          <div class="ref">${escapeHtml(p.reference||'')}</div>
        </div>`;
      
      // ‚úÖ Drag & Drop handlers
      card.addEventListener('dragstart',handleDragStart);
      card.addEventListener('dragend',handleDragEnd);
      card.addEventListener('dragover',handleDragOver);
      card.addEventListener('drop',handleDrop);
      card.addEventListener('dragleave',handleDragLeave);
      
      // ‚úÖ Touch handlers para mobile
      card.addEventListener('touchstart',handleTouchStart,{passive:false});
      card.addEventListener('touchmove',handleTouchMove,{passive:false});
      card.addEventListener('touchend',handleTouchEnd);
      
      grid.appendChild(card);
    });
  };
}

// ‚úÖ Drag & Drop handlers
function handleDragStart(e){
  draggedElement=e.target.closest('.card');
  draggedId=parseInt(draggedElement.dataset.id);
  draggedElement.classList.add('dragging');
  e.dataTransfer.effectAllowed='move';
  e.dataTransfer.setData('text/html',draggedElement.innerHTML);
}

function handleDragEnd(e){
  e.target.closest('.card').classList.remove('dragging');
  document.querySelectorAll('.card').forEach(card=>{
    card.classList.remove('drag-over');
  });
}

function handleDragOver(e){
  if(e.preventDefault){
    e.preventDefault();
  }
  e.dataTransfer.dropEffect='move';
  
  const card=e.target.closest('.card');
  if(card && card!==draggedElement){
    card.classList.add('drag-over');
  }
  
  return false;
}

function handleDragLeave(e){
  e.target.closest('.card')?.classList.remove('drag-over');
}

function handleDrop(e){
  if(e.stopPropagation){
    e.stopPropagation();
  }
  
  const targetCard=e.target.closest('.card');
  if(targetCard && draggedElement && targetCard!==draggedElement){
    const targetId=parseInt(targetCard.dataset.id);
    reorderPeople(draggedId,targetId);
  }
  
  return false;
}

// ‚úÖ Touch handlers para iOS
let touchStartX=0;
let touchStartY=0;
let isTouchDragging=false;

function handleTouchStart(e){
  const touch=e.touches[0];
  touchStartX=touch.clientX;
  touchStartY=touch.clientY;
  
  setTimeout(()=>{
    if(!isTouchDragging){
      draggedElement=e.target.closest('.card');
      draggedId=parseInt(draggedElement.dataset.id);
      isTouchDragging=true;
      draggedElement.classList.add('dragging');
    }
  },500);
}

function handleTouchMove(e){
  if(!isTouchDragging) return;
  
  e.preventDefault();
  const touch=e.touches[0];
  const element=document.elementFromPoint(touch.clientX,touch.clientY);
  const targetCard=element?.closest('.card');
  
  document.querySelectorAll('.card').forEach(card=>{
    card.classList.remove('drag-over');
  });
  
  if(targetCard && targetCard!==draggedElement){
    targetCard.classList.add('drag-over');
  }
}

function handleTouchEnd(e){
  if(!isTouchDragging) return;
  
  const touch=e.changedTouches[0];
  const element=document.elementFromPoint(touch.clientX,touch.clientY);
  const targetCard=element?.closest('.card');
  
  if(targetCard && draggedElement && targetCard!==draggedElement){
    const targetId=parseInt(targetCard.dataset.id);
    reorderPeople(draggedId,targetId);
  }
  
  draggedElement?.classList.remove('dragging');
  document.querySelectorAll('.card').forEach(card=>{
    card.classList.remove('drag-over');
  });
  
  isTouchDragging=false;
  draggedElement=null;
}

// ‚úÖ Reordenar pessoas
async function reorderPeople(fromId,toId){
  try{
    const tx=db.transaction("people","readonly");
    const store=tx.objectStore("people");
    const allPeople=await new Promise((res,rej)=>{
      const req=store.getAll();
      req.onsuccess=e=>res(e.target.result);
      req.onerror=e=>rej(e);
    });
    
    allPeople.sort((a,b)=>(a.order||0)-(b.order||0));
    
    const fromIndex=allPeople.findIndex(p=>p.id===fromId);
    const toIndex=allPeople.findIndex(p=>p.id===toId);
    
    if(fromIndex===-1||toIndex===-1) return;
    
    const [movedItem]=allPeople.splice(fromIndex,1);
    allPeople.splice(toIndex,0,movedItem);
    
    const txWrite=db.transaction("people","readwrite");
    const storeWrite=txWrite.objectStore("people");
    
    allPeople.forEach((person,index)=>{
      person.order=index;
      storeWrite.put(person);
    });
    
    txWrite.oncomplete=()=>{
      render();
    };
    
  }catch(err){
    console.error("Erro ao reordenar:",err);
  }
}

// ‚úÖ Escape HTML para prevenir XSS
function escapeHtml(text){
  const div=document.createElement("div");
  div.textContent=text;
  return div.innerHTML;
}

// ‚úÖ Salvamento com valida√ß√£o completa
async function savePerson(){
  if(!db){
    alert("Banco de dados n√£o inicializado");
    return;
  }
  
  const name=document.getElementById("nameInput").value.trim();
  const reference=document.getElementById("refInput").value.trim();
  
  if(!name){
    alert("Por favor, preencha o nome");
    return;
  }
  
  showLoading(true);
  
  try{
    const files=[...document.getElementById("photoInput").files];
    let existingPhotos=currentPhotos;
    
    let newPhotos=[];
    for(const f of files){
      try{
        const compressed=await compressImage(f);
        newPhotos.push(compressed);
      }catch(err){
        console.error("Erro ao comprimir:",err);
        alert(`Erro ao processar imagem: ${err.message}`);
        showLoading(false);
        return;
      }
    }
    
    const allPhotos=[...existingPhotos,...newPhotos];
    const uniquePhotos=[...new Set(allPhotos)].slice(0,5);
    
    const person={name,reference,photos:uniquePhotos};
    if(editingId){
      person.id=editingId;
      
      const existing=await new Promise((res,rej)=>{
        const t=db.transaction("people","readonly").objectStore("people").get(editingId);
        t.onsuccess=e=>res(e.target.result);
        t.onerror=e=>rej(e);
      });
      person.order=existing?.order||0;
    }else{
      const allPeople=await new Promise((res,rej)=>{
        const t=db.transaction("people","readonly").objectStore("people").getAll();
        t.onsuccess=e=>res(e.target.result);
        t.onerror=e=>rej(e);
      });
      person.order=allPeople.length;
    }
    
    await new Promise((res,rej)=>{
      const tx=db.transaction("people","readwrite");
      const store=tx.objectStore("people");
      
      const req=editingId ? store.put(person) : store.add(person);
      
      req.onsuccess=()=>res();
      req.onerror=e=>{
        if(e.target.error.name==="QuotaExceededError"){
          rej(new Error("Limite de armazenamento excedido"));
        }else{
          rej(e.target.error);
        }
      };
    });
    
    closeEdit();
    render();
    checkStorageQuota();
    
  }catch(err){
    console.error("Erro ao salvar:",err);
    if(err.message.includes("armazenamento")){
      alert("Limite de armazenamento excedido. Exporte um backup e remova algumas pessoas ou fotos.");
    }else{
      alert(`Erro ao salvar: ${err.message}`);
    }
  }finally{
    showLoading(false);
  }
}

// ‚úÖ Abertura de edi√ß√£o com carregamento de dados
async function openEdit(id=null){
  if(!db){
    alert("Banco de dados n√£o inicializado");
    return;
  }
  
  editingId=id;
  currentPhotos=[];
  document.getElementById("photoPreview").innerHTML="";
  document.getElementById("photoInput").value="";
  
  const title=document.getElementById("editTitle");
  const deleteGroup=document.getElementById("deleteGroup");
  
  if(id){
    title.textContent="Editar Pessoa";
    deleteGroup.style.display="block";
    
    const tx=db.transaction("people","readonly").objectStore("people").get(id);
    tx.onsuccess=e=>{
      const p=e.target.result;
      if(p){
        document.getElementById("nameInput").value=p.name||'';
        document.getElementById("refInput").value=p.reference||'';
        currentPhotos=p.photos||[];
        updatePhotoPreview();
      }
    };
  }else{
    title.textContent="Nova Pessoa";
    deleteGroup.style.display="none";
    document.getElementById("nameInput").value='';
    document.getElementById("refInput").value='';
  }
  
  document.getElementById("editModal").style.display="flex";
}

function closeEdit(){
  editingId=null;
  currentPhotos=[];
  document.getElementById("photoInput").value="";
  document.getElementById("photoPreview").innerHTML="";
  document.getElementById("editModal").style.display="none";
  document.getElementById("quotaWarning").style.display="none";
}

// ‚úÖ Preview de fotos existentes com bot√£o de remover
function updatePhotoPreview(){
  const preview=document.getElementById("photoPreview");
  preview.innerHTML="";
  currentPhotos.forEach((src,i)=>{
    const item=document.createElement("div");
    item.className="photo-preview-item";
    item.innerHTML=`
      <img src="${src}" alt="Foto ${i+1}">
      <button class="remove-photo" onclick="removePhoto(${i})" aria-label="Remover foto">√ó</button>
    `;
    preview.appendChild(item);
  });
}

// ‚úÖ Remover foto individual
function removePhoto(index){
  if(confirm("Remover esta foto?")){
    currentPhotos.splice(index,1);
    updatePhotoPreview();
  }
}

// ‚úÖ Confirmar exclus√£o de pessoa
function confirmDelete(id){
  if(confirm("Tem certeza que deseja remover esta pessoa? Esta a√ß√£o n√£o pode ser desfeita.")){
    deletePersonById(id);
  }
}

// ‚úÖ Deletar pessoa (do card)
async function deletePersonById(id){
  if(!db) return;
  
  showLoading(true);
  
  try{
    await new Promise((res,rej)=>{
      const tx=db.transaction("people","readwrite");
      const store=tx.objectStore("people");
      const req=store.delete(id);
      req.onsuccess=()=>res();
      req.onerror=e=>rej(e);
    });
    
    render();
    checkStorageQuota();
  }catch(err){
    console.error("Erro ao deletar:",err);
    alert("Erro ao remover pessoa");
  }finally{
    showLoading(false);
  }
}

// ‚úÖ Deletar pessoa (do modal de edi√ß√£o)
async function deletePerson(){
  if(!editingId) return;
  
  if(confirm("Tem certeza que deseja remover esta pessoa? Esta a√ß√£o n√£o pode ser desfeita.")){
    closeEdit();
    await deletePersonById(editingId);
  }
}

// ‚úÖ Visualiza√ß√£o com indicadores e fechamento correto
function openView(id){
  if(!db) return;
  
  const tx=db.transaction("people","readonly").objectStore("people").get(id);
  tx.onsuccess=e=>{
    const p=e.target.result;
    if(!p||!p.photos||p.photos.length===0) return;
    
    const carousel=document.getElementById("carousel");
    const dots=document.getElementById("carouselDots");
    carousel.innerHTML="";
    dots.innerHTML="";
    
    p.photos.forEach((src,i)=>{
      const img=document.createElement("img");
      img.src=src;
      img.alt=`Foto ${i+1} de ${p.photos.length}`;
      carousel.appendChild(img);
      
      const dot=document.createElement("div");
      dot.className="dot"+(i===0?" active":"");
      dots.appendChild(dot);
    });
    
    carousel.onscroll=updateDots;
    document.getElementById("viewModal").style.display="flex";
  };
}

function closeView(){
  document.getElementById("viewModal").style.display="none";
}

function updateDots(){
  const carousel=document.getElementById("carousel");
  const dots=document.querySelectorAll(".dot");
  const index=Math.round(carousel.scrollLeft/carousel.offsetWidth);
  
  dots.forEach((dot,i)=>{
    dot.classList.toggle("active",i===index);
  });
}

// ‚úÖ Export com tratamento de erro
function exportBackup(){
  if(!db){
    alert("Banco de dados n√£o inicializado");
    return;
  }
  
  showLoading(true);
  
  const tx=db.transaction("people","readonly").objectStore("people").getAll();
  
  tx.onerror=e=>{
    console.error("Erro ao exportar:",e);
    alert("Erro ao exportar dados");
    showLoading(false);
  };
  
  tx.onsuccess=e=>{
    try{
      const data=e.target.result;
      const json=JSON.stringify(data,null,2);
      const blob=new Blob([json],{type:"application/json"});
      const url=URL.createObjectURL(blob);
      const a=document.createElement("a");
      const date=new Date().toISOString().split("T")[0];
      a.href=url;
      a.download=`backup-them-${date}.json`;
      a.click();
      URL.revokeObjectURL(url);
      
      document.getElementById("menu").style.display="none";
    }catch(err){
      console.error("Erro ao criar backup:",err);
      alert("Erro ao criar arquivo de backup");
    }finally{
      showLoading(false);
    }
  };
}

// ‚úÖ Import com compatibilidade de m√∫ltiplos formatos
async function importBackup(event){
  const file=event.target.files[0];
  if(!file) return;
  
  if(!confirm("Importar ir√° SUBSTITUIR todos os dados atuais. Tem certeza?")){
    event.target.value="";
    return;
  }
  
  showLoading(true);
  
  const reader=new FileReader();
  
  reader.onerror=()=>{
    alert("Erro ao ler arquivo");
    showLoading(false);
    event.target.value="";
  };
  
  reader.onload=async e=>{
    try{
      let rawData=JSON.parse(e.target.result);
      let data;
      
      // ‚úÖ DETECTAR FORMATO DO BACKUP
      if(Array.isArray(rawData)){
        // Formato antigo/atual: array direto
        data=rawData;
      }else if(rawData.people && Array.isArray(rawData.people)){
        // Formato com wrapper (Them.json)
        data=rawData.people;
      }else{
        throw new Error("Formato de backup n√£o reconhecido");
      }
      
      // ‚úÖ CONVERTER FORMATO ANTIGO PARA NOVO
      const convertedData=data.map((item,index)=>{
        const converted={
          name:item.name||'',
          reference:item.reference||item.role||'',
          order:item.order!==undefined ? item.order : index
        };
        
        // ‚úÖ Converter photoDataURL (singular) para photos (array)
        if(item.photoDataURL){
          converted.photos=[item.photoDataURL];
        }else if(item.photos && Array.isArray(item.photos)){
          converted.photos=item.photos.slice(0,5);
        }else{
          converted.photos=[];
        }
        
        return converted;
      });
      
      // ‚úÖ Valida√ß√£o de estrutura
      for(const item of convertedData){
        if(!item.name && !item.reference && (!item.photos||item.photos.length===0)){
          throw new Error("Dados corrompidos no backup");
        }
      }
      
      // ‚úÖ Fazer backup autom√°tico antes de importar
      const currentData=await new Promise((res,rej)=>{
        const tx=db.transaction("people","readonly").objectStore("people").getAll();
        tx.onsuccess=e=>res(e.target.result);
        tx.onerror=e=>rej(e);
      });
      
      if(currentData.length>0){
        localStorage.setItem("autoBackup",JSON.stringify({
          date:new Date().toISOString(),
          data:currentData
        }));
      }
      
      // ‚úÖ Importar com valida√ß√£o
      await new Promise((res,rej)=>{
        const tx=db.transaction("people","readwrite");
        const store=tx.objectStore("people");
        
        const clearReq=store.clear();
        clearReq.onerror=e=>rej(e);
        
        clearReq.onsuccess=()=>{
          let pending=convertedData.length;
          
          convertedData.forEach(p=>{
            const addReq=store.add(p);
            addReq.onerror=()=>{
              console.error("Erro ao adicionar:",p);
            };
            addReq.onsuccess=()=>{
              pending--;
              if(pending===0) res();
            };
          });
        };
      });
      
      render();
      document.getElementById("menu").style.display="none";
      alert("Backup importado com sucesso!");
      
    }catch(err){
      console.error("Erro ao importar:",err);
      alert(`Erro ao importar backup: ${err.message}`);
    }finally{
      showLoading(false);
      event.target.value="";
    }
  };
  
  reader.readAsText(file);
}

// ‚úÖ Verifica√ß√£o de quota de armazenamento
async function checkStorageQuota(){
  if(!navigator.storage||!navigator.storage.estimate) return;
  
  try{
    const estimate=await navigator.storage.estimate();
    const percentUsed=(estimate.usage/estimate.quota)*100;
    
    const warning=document.getElementById("quotaWarning");
    
    if(percentUsed>80){
      warning.textContent=`‚ö†Ô∏è Armazenamento ${percentUsed.toFixed(0)}% cheio. Considere exportar backup e limpar dados antigos.`;
      warning.style.display="block";
    }else{
      warning.style.display="none";
    }
  }catch(err){
    console.error("Erro ao verificar quota:",err);
  }
}

function showLoading(show){
  document.getElementById("loading").style.display=show?"block":"none";
}

// ‚úÖ Registro do Service Worker
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("sw.js").catch(err=>{
    console.error("Erro ao registrar SW:",err);
  });
}

// ‚úÖ Detectar perda de foco e salvar estado
document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    checkStorageQuota();
  }
});
